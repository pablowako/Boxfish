<div class="footer">
    <div class="footer__cont">
        <div class="footer__grid">
            <a *ngFor="let item of footerItems" [href]="item.url" [title]="item.title" class="footer__celda">
                <img [src]="item.path" [alt]="item.title" class="footer__img">
            </a>
        </div>
    </div>
</div>
