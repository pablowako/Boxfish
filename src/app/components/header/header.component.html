            <nav class="contact">
                <ul class="contact__pc">
                    <li class="contact__li"><a title="Email us at info@boxfish.studio" href="mailto:info@boxfish.studio" class="contact__a">info@boxfish.studio</a></li>

            </nav>
        </div>
        <nav class="menu">
            <div (click)="toggleMenu()" class="menu__hamb">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="menu__svg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
                <span class="menu__span">Menu</span>
            </div>
            <ul [ngClass]="{'active':isMenuOpen}" class="menu__pc">
                <li *ngFor="let item of menu; let i = index" class="menu__li">
                    <a [routerLink]=[item.url] [title]="item.title" class="menu__a">{{item.title}}</a>
                </li>
            </ul>
        </nav>
    </div>
    <ul [ngClass]="{'active':isMenuOpen}" class="menu__movil">
        <li *ngFor="let item of menu; let i = index" class="menu__li">
            <a [routerLink]=[item.url] [title]="item.title" class="menu__a">{{item.title}}</a>
        </li>
    </ul>
</div>
<div class="spacer"></div>
<ul class="contact__movil">
    <li class="contact__li"><a title="Email us at info@boxfish.studio" href="mailto:info@boxfish.studio" class="contact__a">info@boxfish.studio</a></li>
    <li class="contact__li"><a title="Call us at +34 910 615212" href="tel: 0034910615212" class="contact__a">+34 910 615212</a></li>
